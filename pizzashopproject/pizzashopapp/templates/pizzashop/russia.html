{% extends 'pizzashop/base.html' %}

{% block page %}
<div class="panel">
  <div class="panel-heading bg-ruby">
    <h4 class="panel-title text-center text-white">
      Русская кухня
    </h4>
  </div>
  <div class="panel-body">
    <div class="text-right">
      <a href="{% url 'pizzashop-add-russia' %}"class="btn btn-red">Добавить</a>
      <br/>
      <br/>
    </div>
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr class="bg-red text-white">
          <th>ID</th>
          <th>Название</th>
          <th>Короткое описание</th>
          <th>Цена</th>
          <th class="text-center">Изображение</th>
        </tr>
      </thead>
      <tbody>
        {% for russia in russias %}
          <tr>
            <td scope="row">{{ russia.id }}</td>
            <td><a href="{% url 'pizzashop-edit-russia' russia.id %}">{{ russia.name }}</a></td>
            <td>{{ russia.short_description }}</td>
            <td>{{ russia.price }}</td>
            <td class="text-center"><img class="img-rounded" src="{{ MEDIA_URL }}{{ russia.image }}" width = "150"></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
