{% extends 'pizzashop/base.html' %}

{% block page %}
<div class="panel">
  <div class="panel-heading bg-ruby">
    <h4 class="panel-title text-center text-white">
      Суши
    </h4>
  </div>
  <div class="panel-body">
    <div class="text-right">
      <a href="{% url 'pizzashop-add-pizza' %}"class="btn btn-red">Добавить</a>
      <br/>
      <br/>
    </div>
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr class="bg-red text-white">
          <th>ID</th>
          <th>Название</th>
          <th>Короткое описание</th>
          <th>Цена</th>
          <th class="text-center">Изображение</th>
        </tr>
      </thead>
      <tbody>
        {% for sushi in sushis %}
          <tr>
            <td scope="row">{{ sushi.id }}</td>
            <td><a href="{% url 'pizzashop-edit-pizza' sushi.id %}">{{ sushi.name }}</a></td>
            <td>{{ sushi.short_description }}</td>
            <td>{{ sushi.price }}</td>
            <td class="text-center"><img class="img-rounded" src="{{ MEDIA_URL }}{{ sushi.image }}" width = "50" height = "50"></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
